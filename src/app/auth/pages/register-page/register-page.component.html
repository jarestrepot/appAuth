<form [formGroup]="myFormRegister" (submit)="register()" class="login100-form" autocomplete="off">

  <span class="login100-form-title p-b-49">
    Register
  </span>

  <div class="wrap-input100 m-b-2">
    <span class="label-input100">Email</span>
    <input formControlName="email" class="input100" type="email" placeholder="example@example.com">
    <span class="focus-input100"></span>
  </div>
  <span class="m-b-8 error-message" *ngIf="isValidField('email')"
      [ngStyle]="{ 'color': 'red',}">
    {{ getErrorField('email') }}
  </span>


  <div class="wrap-input100 m-b-2">
    <span class="label-input100">Name</span>
    <input formControlName="name" class="input100" type="text" placeholder="Your name">
    <span class="focus-input100"></span>
  </div>
  <span class="m-b-8 error-message" *ngIf="isValidField('name')" [ngStyle]="{ 'color': 'red',}">
    {{ getErrorField('name') }}
  </span>


  <div class="wrap-input100 m-b-2">
    <span class="label-input100">Password</span>
    <input formControlName="password" class="input100" type="password" placeholder="Your password">
    <span class="focus-input100"></span>
  </div>
  <span class="m-b-8 error-message" *ngIf="isValidField('password')" [ngStyle]="{ 'color': 'red',}">
    {{ getErrorField('password') }}
  </span>

  <div class="wrap-input100 m-b-2">
    <span class="label-input100">Confirm password</span>
    <input formControlName="passwordConfirm" class="input100" type="password" placeholder="Confirm Password">
    <span class="focus-input100"></span>
  </div>
  <span class="m-b-8 error-message" *ngIf="isValidField('passwordConfirm')" [ngStyle]="{ 'color': 'red',}">
    {{ getErrorField('passwordConfirm') }}
  </span>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button
        [disabled]="myFormRegister.invalid"
        class="login100-form-btn"
        type="submit"
        [style]="myFormRegister.invalid ? { cursor: 'not-allowed' } : { cursor: 'pointer' }"
      >
        Login
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      Do you have a account?
    </span>

    <a routerLink="/auth/login" class="txt2">
      Login here
    </a>
  </div>
</form>
