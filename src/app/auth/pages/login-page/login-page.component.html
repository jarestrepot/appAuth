<form
  [formGroup]="myFormAuth"
  (submit)="login()"
  class="login100-form"
  autocomplete="off"
>

  <span class="login100-form-title p-b-49">
    Login
  </span>

  <div class="wrap-input100 m-b-8">
    <span class="label-input100">Email</span>
    <input formControlName="email" class="input100" type="email" placeholder="Email">
    <span class="focus-input100"></span>
  </div>
  <span
    class="m-b-8 error-message"
    *ngIf="isValidField('email')"
    [ngStyle]="{ 'color': 'red', 'font-weight': 'italic'}"
  >
    {{ getFieldError('email') }}
  </span>

  <div class="wrap-input100 m-b-2">
    <span class="label-input100">Password</span>
    <input
      formControlName="password"
      class="input100"
      type="password"
      placeholder="Your password"
    >
    <span class="focus-input100"></span>
  </div>
  <span
    class="m-b-8 error-message"
    *ngIf="isValidField('password')"
    [ngStyle]="{ 'color': 'red', 'font-weight': 'italic'}"
  >
  {{ getFieldError('password') }}
</span>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button
        [disabled]="myFormAuth.invalid"
        class="login100-form-btn"
        type="submit"
        [style]="myFormAuth.invalid ? { cursor: 'not-allowed' } :{ cursor: 'pointer'}"
      >
        Login
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      Don't have an account?
    </span>

    <a routerLink="/auth/register" class="txt2">
      Create one here
    </a>
  </div>
</form>
